<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard</title>
</head>
<body>
<h2>Welcome, <span th:text="${username}"></span>!</h2>
<p>Your Role: <span th:text="${roles}"></span></p>

<h3>Job Applications</h3>
<ul>
    <li th:each="application : ${applications}">
        <p th:text="${application.jobTitle} + ' - ' + ${application.status}"></p>
    </li>
</ul>
</body>
</html>
